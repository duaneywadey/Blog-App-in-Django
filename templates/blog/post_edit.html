<!-- We extend 'partials/base.html' file here
 -->

<!-- base.html has the Bootstrap CDN -->

{% extends 'partials/base.html' %}
{% block title %}Post Edit Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row mt-5 pt-3">
		<div class="col-md-8 offset-md-2">
			<div class="card my-3 shadow">
				<div class="card-body">
					<!-- don't forget 'method = POST' NOT ACTION -->
					<form method="POST">
						{% csrf_token %}
						{{ form|crispy }}

					<input class="btn btn-primary btn-sm float-right" type="submit" value="Save">

					</form>
						
				</div>	
			</div>
		</div>
	</div>
</div>


{% endblock %}
